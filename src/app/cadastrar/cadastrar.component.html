<div class="container">
    <div class="row d-flex align-items-center m-0">
        <div class="col-md-12">

            <div class="row d-flex justify-content-center align-items-center" style="height: 94vh">
                <div class="col-md-8 form-login">
                    <div class="container p-5">
                        <h1 class="text-center mb-3">Cadastrar</h1>

                        <div class="form-group">
                            <label for="nome"></label>
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                        </div>

                        <div class="form-group">
                            <label for="foto"></label>
                            <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
                        </div>

                        <div class="form-group">
                            <label for="usuario"></label>
                            <input class="form-control" type="email" name="usuario" id="usuario" placeholder="Usuário">
                        </div>

                        <div class="form-group">
                            <label for="senha"></label>
                            <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                        </div>

                        <div class="form-group">
                            <label for="conta"></label>
                            <select name="conta" id="conta" class="form-control">
                                <option>Tipo de conta</option>
                                <option value="normal">Normal</option>
                                <option value="ONG">ONG</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
                        </div>

                        <hr class="mt-5 mb-5">

                        <p class="text-center">
                            Já tem uma conta? <a routerLink='/entrar'>Entrar</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
